<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion — SYNERGYGROUP CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Police -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #050A3A, #040833);
            font-family: Inter, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: #fff;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 20px 50px rgba(0,0,0,.25);
        }

        .login-logo {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: #F2B233;
            color: #050A3A;
            display: grid;
            place-items: center;
            font-weight: 800;
            font-size: 26px;
            margin: 0 auto 14px;
        }

        .login-title {
            text-align: center;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .login-subtitle {
            text-align: center;
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 22px;
        }

        .form-label {
            font-size: .75rem;
            text-transform: uppercase;
            color: #6b7280;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
        }

        .btn-login {
            background: #F2B233;
            color: #050A3A;
            font-weight: 700;
            border-radius: 10px;
            padding: 10px;
        }

        .btn-login:hover {
            opacity: .9;
        }
    </style>
</head>

<body>

<div class="login-wrapper">

    <div class="login-card">

        <!-- LOGO -->
        <div class="login-logo">S</div>

        <!-- TITRE -->
        <h4 class="login-title">SYNERGYGROUP CRM</h4>
        <div class="login-subtitle">Connexion à l’espace sécurisé</div>

        <!-- FLASH -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} small">
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}

        <!-- FORM -->
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <div class="mb-3">
                <label class="form-label">Utilisateur</label>
                <input type="text"
                       name="username"
                       class="form-control"
                       required
                       autofocus>
            </div>

            <div class="mb-4">
                <label class="form-label">Mot de passe</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       required>
            </div>

            <button class="btn btn-login w-100">
                Se connecter
            </button>
        </form>

    </div>

</div>

</body>
</html>
