{% extends "base.html" %}

{% block title %}Nouveau dossier client{% endblock %}

{% block content %}

<!-- ================= PAGE HEADER ================= -->
<div class="page-header mb-4">
    <h1>Nouveau dossier client</h1>
    <p class="text-muted">
        Création d’un nouveau dossier client
    </p>
</div>

<!-- ================= FORMULAIRE ================= -->
<div class="card">

    <form method="post" action="{{ url_for('new_client') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="row g-3">

            <!-- NOM CLIENT -->
            <div class="col-md-6">
                <label class="form-label">Nom du dossier *</label>
                <input type="text"
                       name="name"
                       class="form-control"
                       required
                       placeholder="Nom du client ou de l’entreprise">
            </div>

            <!-- EMAIL -->
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       placeholder="email@exemple.com">
            </div>

            <!-- NOM DU GÉRANT (ALIGNÉ BACKEND) -->
            <div class="col-md-6">
                <label class="form-label">Nom du gérant</label>
                <input type="text"
                       name="gerant_nom"
                       class="form-control"
                       placeholder="Nom et prénom du gérant / dirigeant">
            </div>

            <!-- SIRET -->
            <div class="col-md-6">
                <label class="form-label">SIRET</label>
                <input type="text"
                       name="siret"
                       class="form-control"
                       maxlength="14"
                       placeholder="Numéro SIRET (14 chiffres)">
            </div>

            <!-- TÉLÉPHONE -->
            <div class="col-md-6">
                <label class="form-label">Téléphone</label>
                <input type="text"
                       name="phone"
                       class="form-control"
                       placeholder="06 00 00 00 00">
            </div>

            <!-- ADRESSE -->
            <div class="col-md-6">
                <label class="form-label">Adresse</label>
                <input type="text"
                       name="address"
                       class="form-control"
                       placeholder="Adresse complète">
            </div>

            <!-- STATUT (non persisté, conservé volontairement) -->
            <div class="col-md-4">
                <label class="form-label">Statut</label>
                <select name="status" class="form-select">
                    <option value="">—</option>
                    <option value="prospect">Prospect</option>
                    <option value="client">Client</option>
                    <option value="inactif">Inactif</option>
                </select>
            </div>

            <!-- COMMERCIAL (ADMIN SEULEMENT – non persisté, conservé) -->
            {% if current_user and current_user.role == 'admin' %}
            <div class="col-md-4">
                <label class="form-label">Commercial</label>
                <input type="text"
                       name="commercial"
                       class="form-control"
                       placeholder="Nom du commercial">
            </div>
            {% endif %}

            <!-- NOTES (non persistées – conservées) -->
            <div class="col-md-12">
                <label class="form-label">Notes</label>
                <textarea name="notes"
                          class="form-control"
                          rows="4"
                          placeholder="Informations complémentaires sur le client"></textarea>
            </div>

        </div>

        <!-- ACTIONS -->
        <div class="mt-4 d-flex justify-content-between">

            <a href="{{ url_for('clients') }}"
               class="btn btn-secondary">
                Annuler
            </a>

            <button class="btn btn-primary">
                Créer le dossier client
            </button>

        </div>

    </form>

</div>

{% endblock %}
