{% extends "base.html" %}
{% block title %}Chiffre d’affaires{% endblock %}

{% block content %}
<h1 class="page-title mb-4">Chiffre d’affaires</h1>

<!-- AJOUT REVENU -->
<div class="card p-3 mb-4">
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="row g-2 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" value="{{ today }}" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Montant (€)</label>
                <input type="number" step="0.01" name="montant" class="form-control" required>
            </div>

            <div class="col-md-4">
                <button class="btn btn-primary w-100">Ajouter</button>
            </div>
        </div>
    </form>
</div>

<!-- LISTE -->
<div class="card p-3">
    <h5 class="mb-3">Historique</h5>

    <table class="table align-middle">
        <thead>
            <tr>
                <th>Date</th>
                <th>Commercial</th>
                <th>Montant</th>
                <th class="text-end">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for r in revenus %}
            <tr>
                <td>{{ r.date }}</td>
                <td>{{ r.commercial }}</td>
                <td><strong>{{ r.montant }} €</strong></td>
                <td class="text-end">
                    <form method="POST"
                          action="{{ url_for('delete_revenue', rev_id=r.id) }}"
                          onsubmit="return confirm('Supprimer cette entrée ?');">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <button class="btn btn-sm btn-danger">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center text-muted">Aucune donnée</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
