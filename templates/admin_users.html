{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Gestion des utilisateurs</h2>

<div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">Créer un utilisateur</div>
    <div class="card-body">

        <form method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" required class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" name="password" required class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">Rôle</label>
                    <select name="role" class="form-select">
                        <option value="commercial">Commercial</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary"><i class="bi bi-plus-circle"></i> Ajouter</button>
        </form>

    </div>
</div>

<div class="card shadow-sm">
    <div class="card-header">Utilisateurs existants</div>
    <div class="card-body p-0">

        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Rôle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role }}</td>
                    <td class="text-end">

                        <a href="{{ url_for('admin_edit_user', user_id=user.id) }}" 
                           class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-pencil"></i>
                        </a>

                        {% if user.id != 1 %}
                        <form method="POST" action="{{ url_for('admin_delete_user', user_id=user.id) }}"
                              style="display:inline-block;"
                              onsubmit="return confirm('Supprimer cet utilisateur ?');">
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </form>
                        {% endif %}

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

{% endblock %}
