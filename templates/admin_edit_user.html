{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Modifier utilisateur : {{ user.username }}</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nouveau mot de passe (optionnel)</label>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">RÃ´le</label>
                <select name="role" class="form-select">
                    <option value="commercial" {% if user.role == "commercial" %}selected{% endif %}>Commercial</option>
                    <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
                </select>
            </div>

            <button class="btn btn-primary"><i class="bi bi-check2"></i> Enregistrer</button>
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Annuler</a>

        </form>

    </div>
</div>

{% endblock %}
