{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">
    {% if appointment %}
        Modifier rendez-vous
    {% else %}
        Nouveau rendez-vous
    {% endif %}
</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Titre</label>
                <input type="text" name="title" class="form-control"
                       value="{{ appointment.title if appointment else '' }}" required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control"
                           value="{{ default_date }}" required>
                </div>
                <div class="col">
                    <label class="form-label">Heure</label>
                    <input type="time" name="time" class="form-control"
                           value="{{ appointment.time if appointment else '' }}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Client</label>
                <select name="client_id" class="form-select">
                    <option value="">Aucun</option>
                    {% for c in clients %}
                    <option value="{{ c.id }}"
                        {% if appointment and appointment.client_id == c.id %}selected{% endif %}>
                        {{ c.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4">
                    {{ appointment.description if appointment else '' }}
                </textarea>
            </div>

            <button class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('agenda') }}" class="btn btn-secondary">Annuler</a>

        </form>

    </div>
</div>

{% endblock %}
