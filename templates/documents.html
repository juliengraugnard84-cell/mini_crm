{% extends "base.html" %}
{% block title %}Documents{% endblock %}

{% block content %}
<h1 class="page-title mb-4">Documents (Admin)</h1>

<form method="POST"
      action="{{ url_for('upload_document') }}"
      enctype="multipart/form-data"
      class="mb-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <input type="file" name="file" class="form-control mb-2">
    <button class="btn btn-primary">Uploader</button>
</form>

<ul class="list-group">
    {% for f in fichiers %}
    <li class="list-group-item d-flex justify-content-between">
        <a href="{{ f.url }}" target="_blank">{{ f.nom }}</a>
        <form method="POST"
              action="{{ url_for('delete_document', key=f.nom) }}"
              onsubmit="return confirm('Supprimer ce fichier ?');">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <button class="btn btn-sm btn-danger">Supprimer</button>
        </form>
    </li>
    {% else %}
    <li class="list-group-item text-muted">Aucun document</li>
    {% endfor %}
</ul>
{% endblock %}
