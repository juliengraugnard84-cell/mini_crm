{% extends "base.html" %}
{% block title %}Agenda{% endblock %}

{% block content %}

<h1 class="page-title mb-4">Agenda</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <div id="calendar" style="min-height: 750px;"></div>
    </div>
</div>

{% endblock %}

{% block scripts %}

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<!-- Script Agenda -->
<script src="{{ url_for('static', filename='calendar.js') }}?v=FINAL"></script>

<!-- ================= MODALE RDV ================= -->
<div class="modal fade" id="rdvModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Rendez-vous</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="rdv-id">

                <div class="mb-3">
                    <label class="form-label">Titre</label>
                    <input type="text" class="form-control" id="rdv-title" placeholder="Titre du rendez-vous">
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" id="rdv-date">
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label">Heure de d√©but</label>
                        <input type="time" class="form-control" id="rdv-start">
                    </div>
                    <div class="col">
                        <label class="form-label">Heure de fin</label>
                        <input type="time" class="form-control" id="rdv-end">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="btn-delete" type="button" class="btn btn-danger me-auto">
                    Supprimer
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Annuler
                </button>
                <button id="btn-save" type="button" class="btn btn-primary">
                    Enregistrer
                </button>
            </div>

        </div>
    </div>
</div>

{% endblock %}
