{% extends "base.html" %}
{% block content %}

<h1>Mises à jour demandées</h1>

<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th>Dossier</th>
                <th>Commercial</th>
                <th>Date demandée</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for u in updates %}
            <tr class="{% if not u.is_read %}font-weight-bold{% endif %}">
                <td>{{ u.client_name }}</td>
                <td>{{ u.commercial_name }}</td>
                <td>{{ format_date(u.update_date) }}</td>
                <td>
                    <a href="{{ url_for('open_update', update_id=u.id) }}"
                       class="btn btn-sm btn-primary">
                        Ouvrir
                    </a>
                </td>
            </tr>
        {% else %}
            <tr>
                <td colspan="4">Aucune demande</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
