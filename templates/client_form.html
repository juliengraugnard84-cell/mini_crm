{% extends "base.html" %}
{% block title %}Nouveau dossier client{% endblock %}

{% block content %}
<h1>Nouveau dossier client</h1>

<form method="POST"
      action="{{ url_for('new_client') }}"
      enctype="multipart/form-data">

    <div class="card">
        <h5>Création du dossier</h5>

        <!-- Nom du dossier -->
        <div class="form-group">
            <label class="form-label">Nom du dossier</label>
            <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Entreprise Dupont – Site principal"
                required
            >
        </div>

        <!-- Type d’énergie -->
        <div class="form-group">
            <label class="form-label">Type d’énergie</label>
            <select name="energie_type" class="form-select" required>
                <option value="">— Sélectionner —</option>
                <option value="electricite">Électricité</option>
                <option value="gaz">Gaz</option>
            </select>
        </div>

        <!-- Date de création -->
        <div class="form-group">
            <label class="form-label">Date de création du dossier</label>
            <input
                type="date"
                name="date_creation"
                class="form-control"
                required
            >
        </div>

        <!-- Documents -->
        <div class="form-group">
            <label class="form-label">Documents à joindre</label>
            <input
                type="file"
                name="documents"
                class="form-control"
                multiple
            >
            <small class="text-muted">
                Vous pouvez créer le dossier sans joindre de documents.
            </small>
        </div>
    </div>

    <div class="actions-row">
        <button type="submit" class="btn btn-primary">
            Créer le dossier
        </button>
    </div>

</form>
{% endblock %}
