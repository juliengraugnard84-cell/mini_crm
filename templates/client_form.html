{% extends "base.html" %}
{% block title %}Nouveau dossier client{% endblock %}

{% block content %}

<h1>Nouveau dossier client</h1>

<form method="post"
      enctype="multipart/form-data"
      action="{{ url_for('new_client') }}">

    <div class="card">

        <h5>Création du dossier</h5>

        <!-- NOM -->
        <div class="form-group">
            <label class="form-label">Nom du dossier</label>
            <input type="text"
                   name="name"
                   class="form-control"
                   required>
        </div>

        <!-- ENERGIE -->
        <div class="form-group">
            <label class="form-label">Type d’énergie</label>
            <select name="energie_type"
                    class="form-control"
                    required>
                <option value="">— Sélectionner —</option>
                <option value="électricité">Électricité</option>
                <option value="gaz">Gaz</option>
                <option value="électricité + gaz">Électricité + Gaz</option>
            </select>
        </div>

        <!-- DATE -->
        <div class="form-group">
            <label class="form-label">Date de création du dossier</label>
            <input type="date"
                   name="created_at"
                   class="form-control"
                   required>
        </div>

        <!-- DOCUMENTS -->
        <div class="form-group">
            <label class="form-label">Documents à joindre</label>
            <input type="file"
                   name="documents"
                   multiple>
            <small class="text-muted">
                Vous pouvez créer le dossier sans joindre de documents.
            </small>
        </div>

    </div>

    <button type="submit" class="btn btn-primary">
        Créer le dossier
    </button>

</form>

{% endblock %}
