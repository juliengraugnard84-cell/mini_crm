{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">
    {% if action == "new" %}
        Nouveau client
    {% else %}
        Modifier client : {{ client.name }}
    {% endif %}
</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="POST">

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Nom</label>
                    <input type="text" required name="name" class="form-control"
                           value="{{ client.name if client else '' }}">
                </div>
                <div class="col">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"
                           value="{{ client.email if client else '' }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Téléphone</label>
                    <input type="text" name="phone" class="form-control"
                           value="{{ client.phone if client else '' }}">
                </div>
                <div class="col">
                    <label class="form-label">Commercial</label>
                    <input type="text" name="commercial" class="form-control"
                           value="{{ client.commercial if client else '' }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Adresse</label>
                    <input type="text" name="address" class="form-control"
                           value="{{ client.address if client else '' }}">
                </div>
                <div class="col">
                    <label class="form-label">Statut</label>
                    <select name="status" class="form-select">
                        {% for s in statuses %}
                        <option value="{{ s }}"
                            {% if client and client.status == s %}selected{% endif %}>
                            {{ s }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea name="notes" class="form-control" rows="4">{{ client.notes if client else '' }}</textarea>
            </div>

            <button class="btn btn-primary"><i class="bi bi-check2-circle"></i> Enregistrer</button>
            <a href="{{ url_for('clients') }}" class="btn btn-secondary">Annuler</a>

        </form>

    </div>
</div>

{% endblock %}
