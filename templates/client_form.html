<!-- ================= DEMANDE DE COTATION ================= -->

<div class="card">
    <h5>Informations de négociation</h5>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">Date de négociation</label>
            <input type="date" name="negociation_date" class="form-control">
        </div>
    </div>
</div>

<div class="card">
    <h5>Signataire</h5>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">Nom du signataire</label>
            <input type="text" name="signataire_nom" class="form-control"
                   placeholder="Nom et prénom">
        </div>

        <div class="form-group">
            <label class="form-label">Téléphone</label>
            <input type="tel" name="signataire_telephone" class="form-control"
                   placeholder="06 00 00 00 00">
        </div>

        <div class="form-group">
            <label class="form-label">Adresse e-mail</label>
            <input type="email" name="signataire_email" class="form-control"
                   placeholder="email@entreprise.fr">
        </div>
    </div>
</div>

<div class="card">
    <h5>Entreprise</h5>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">SIRET</label>
            <input type="text" name="siret" class="form-control"
                   placeholder="14 chiffres">
        </div>
    </div>
</div>

<div class="card">
    <h5>Point de livraison</h5>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">Numéro de PDL / PCE</label>
            <input type="text" name="pdl_pce" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-label">Type d’énergie</label>
            <select name="energie_type" class="form-select">
                <option value="">— Sélectionner —</option>
                <option value="electricite">Électricité</option>
                <option value="gaz">Gaz</option>
            </select>
        </div>
    </div>
</div>

<div class="card">
    <h5>Fournisseur actuel</h5>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">Fournisseur actuel</label>
            <input type="text" name="fournisseur_actuel" class="form-control"
                   placeholder="EDF, Engie, TotalEnergies…">
        </div>

        <div class="form-group">
            <label class="form-label">Date de fin de contrat</label>
            <input type="date" name="fin_contrat" class="form-control">
        </div>
    </div>
</div>
