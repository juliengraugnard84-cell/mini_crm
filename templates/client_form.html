{% extends "base.html" %}
{% block title %}Client{% endblock %}

{% block content %}

<h1 class="page-title">
    {{ "Nouveau client" if action == "new" else "Modifier client" }}
</h1>

<div class="card">

<form method="POST">

    <div class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Nom du client *</label>
            <input type="text" name="name" class="form-control"
                   value="{{ client.name if client else '' }}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Commercial</label>
            <input type="text" name="commercial" class="form-control"
                   value="{{ client.commercial if client else current_user.username }}"
                   {% if current_user.role != 'admin' %}readonly{% endif %}>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control"
                   value="{{ client.email if client else '' }}">
        </div>

        <div class="col-md-6">
            <label class="form-label">Téléphone</label>
            <input type="text" name="phone" class="form-control"
                   value="{{ client.phone if client else '' }}">
        </div>

        <div class="col-md-12">
            <label class="form-label">Adresse</label>
            <input type="text" name="address" class="form-control"
                   value="{{ client.address if client else '' }}">
        </div>

        <div class="col-md-12">
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" rows="4">{{ client.notes if client else '' }}</textarea>
        </div>

    </div>

    <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:20px;">
        <a href="{{ url_for('clients') }}" class="btn btn-outline-secondary">
            Annuler
        </a>
        <button class="btn btn-success">
            Enregistrer
        </button>
    </div>

</form>

</div>

{% endblock %}
